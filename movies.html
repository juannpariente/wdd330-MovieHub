<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Movies</title>
    <meta name="description" content="WDD 330 | Final Project | MovieHub - Movies">
    <meta name="author" content="Juan Pariente">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/moviehub-small.css">
    <link rel="stylesheet" href="styles/moviehub-large.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="scripts/movies.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400..600;1,400..600&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header"></header>
    <main>
        <section class="products">
            <h1>Movies</h1>
            <div class="filter-buttons">
                <button id="filter-fav-btn" class="filter-fav">Favorites</button>
                <select id="movieFilter">
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                    <option value="upcoming">Upcoming</option>
                </select>
            </div>
            <ul id="movie-list" class="movie-grid"></ul>
        </section>
        <div class="pagination">
            <button id="prevPage">⬅ Prev</button>
            <span id="pageNumber">1</span>
            <button id="nextPage">Next ➡</button>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
